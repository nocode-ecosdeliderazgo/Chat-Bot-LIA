<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Perfil de Usuario</title>
    
    <!-- Supabase credentials -->
    <meta name="supabase-url" content="">
    <meta name="supabase-key" content="">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            color: #44E5FF;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .debug-section {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(68, 229, 255, 0.2);
        }
        
        .debug-section h3 {
            color: #44E5FF;
            margin-bottom: 15px;
        }
        
        .status {
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
        }
        
        .status.success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10B981;
        }
        
        .status.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #EF4444;
        }
        
        .status.info {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #3B82F6;
        }
        
        .btn {
            background: linear-gradient(135deg, #44E5FF, #6366F1);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 5px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(68, 229, 255, 0.3);
        }
        
        .log-area {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.9rem;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
        }
        
        .config-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin: 5px 0;
        }
        
        .config-label {
            font-weight: 500;
        }
        
        .config-value {
            font-family: monospace;
            color: #44E5FF;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .test-form {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: inherit;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #44E5FF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 Debug - Perfil de Usuario</h1>
        
        <div class="debug-section">
            <h3>📋 Usuario Actual</h3>
            <div id="userInfo">
                <div class="status info">Cargando información del usuario...</div>
            </div>
            <button class="btn" onclick="loadUserInfo()">Cargar Usuario</button>
        </div>
        
        <div class="debug-section">
            <h3>🔗 Test de Guardado de LinkedIn</h3>
            <div id="saveStatus">
                <div class="status info">Listo para probar guardado</div>
            </div>
            
            <div class="test-form">
                <div class="form-group">
                    <label for="testLinkedin">LinkedIn URL:</label>
                    <input type="url" id="testLinkedin" placeholder="https://linkedin.com/in/tu-perfil" value="">
                </div>
                <div class="form-group">
                    <label for="testGithub">GitHub URL:</label>
                    <input type="url" id="testGithub" placeholder="https://github.com/tu-usuario" value="">
                </div>
                <div class="form-group">
                    <label for="testPortfolio">Portfolio URL:</label>
                    <input type="url" id="testPortfolio" placeholder="https://tu-portafolio.com" value="">
                </div>
                <button class="btn" onclick="testSaveProfile()">Probar Guardado</button>
            </div>
        </div>
        
        <div class="debug-section">
            <h3>📋 Logs de Debug</h3>
            <div id="debugLog" class="log-area">
                Iniciando debug de perfil...
            </div>
            <button class="btn" onclick="clearLog()">Limpiar Log</button>
        </div>
    </div>

    <script>
        let supabase = null;
        let currentUser = null;

        // Función para agregar logs
        function addLog(message, type = 'info') {
            const logDiv = document.getElementById('debugLog');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#EF4444' : type === 'success' ? '#10B981' : '#3B82F6';
            logDiv.innerHTML += `<div style="color: ${color}; margin-bottom: 5px;">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        // Función para limpiar log
        function clearLog() {
            document.getElementById('debugLog').innerHTML = '';
        }

        // Función para actualizar estado
        function updateStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.className = `status ${type}`;
            element.textContent = message;
        }

        // Inicializar Supabase
        async function initializeSupabase() {
            try {
                const supabaseUrl = document.querySelector('meta[name="supabase-url"]')?.content || 
                                   localStorage.getItem('supabaseUrl');
                const supabaseKey = document.querySelector('meta[name="supabase-key"]')?.content || 
                                   localStorage.getItem('supabaseAnonKey');

                if (!supabaseUrl || !supabaseKey) {
                    throw new Error('Credenciales de Supabase no encontradas');
                }

                // Importar Supabase
                if (typeof window.supabase === 'undefined') {
                    const { createClient } = await import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm');
                    supabase = createClient(supabaseUrl, supabaseKey);
                } else {
                    supabase = window.supabase;
                }

                addLog('Supabase inicializado correctamente', 'success');
                return true;
            } catch (error) {
                addLog('Error inicializando Supabase: ' + error.message, 'error');
                return false;
            }
        }

        // Cargar información del usuario
        async function loadUserInfo() {
            if (!supabase) {
                addLog('Supabase no inicializado', 'error');
                return;
            }

            try {
                addLog('Cargando información del usuario...', 'info');
                updateStatus('userInfo', 'Cargando...', 'info');

                // Obtener usuario desde localStorage
                const raw = localStorage.getItem('currentUser');
                if (!raw) {
                    throw new Error('Usuario no encontrado en localStorage');
                }

                currentUser = JSON.parse(raw);
                addLog('Usuario cargado desde localStorage: ' + currentUser.username, 'success');

                // Mostrar información del usuario
                const userInfoDiv = document.getElementById('userInfo');
                userInfoDiv.innerHTML = `
                    <div class="config-item">
                        <span class="config-label">ID:</span>
                        <span class="config-value">${currentUser.id || 'N/A'}</span>
                    </div>
                    <div class="config-item">
                        <span class="config-label">Username:</span>
                        <span class="config-value">${currentUser.username || 'N/A'}</span>
                    </div>
                    <div class="config-item">
                        <span class="config-label">Email:</span>
                        <span class="config-value">${currentUser.email || 'N/A'}</span>
                    </div>
                    <div class="config-item">
                        <span class="config-label">LinkedIn:</span>
                        <span class="config-value">${currentUser.linkedin_url || 'No configurado'}</span>
                    </div>
                    <div class="config-item">
                        <span class="config-label">GitHub:</span>
                        <span class="config-value">${currentUser.github_url || 'No configurado'}</span>
                    </div>
                    <div class="config-item">
                        <span class="config-label">Portfolio:</span>
                        <span class="config-value">${currentUser.website_url || 'No configurado'}</span>
                    </div>
                `;

                // Poblar formulario de test con valores existentes
                if (currentUser.linkedin_url) {
                    document.getElementById('testLinkedin').value = currentUser.linkedin_url;
                }
                if (currentUser.github_url) {
                    document.getElementById('testGithub').value = currentUser.github_url;
                }
                if (currentUser.website_url) {
                    document.getElementById('testPortfolio').value = currentUser.website_url;
                }

                updateStatus('userInfo', 'Usuario cargado correctamente', 'success');

            } catch (error) {
                addLog('Error cargando usuario: ' + error.message, 'error');
                updateStatus('userInfo', 'Error cargando usuario', 'error');
            }
        }

        // Test de guardado de perfil
        async function testSaveProfile() {
            if (!supabase || !currentUser) {
                addLog('Supabase o usuario no inicializado', 'error');
                return;
            }

            try {
                addLog('Iniciando test de guardado...', 'info');
                updateStatus('saveStatus', 'Guardando...', 'info');

                const linkedinUrl = document.getElementById('testLinkedin').value;
                const githubUrl = document.getElementById('testGithub').value;
                const portfolioUrl = document.getElementById('testPortfolio').value;

                addLog(`Intentando guardar: LinkedIn=${linkedinUrl}, GitHub=${githubUrl}, Portfolio=${portfolioUrl}`, 'info');

                // Intentar guardar usando el método del profile-manager
                const updates = {
                    linkedin_url: linkedinUrl || null,
                    github_url: githubUrl || null,
                    website_url: portfolioUrl || null
                };

                // Método 1: Usar Supabase directamente
                const { data, error } = await supabase
                    .from('users')
                    .update(updates)
                    .eq('id', currentUser.id)
                    .select();

                if (error) {
                    throw error;
                }

                addLog('Perfil actualizado en Supabase correctamente', 'success');
                addLog('Datos guardados: ' + JSON.stringify(data[0], null, 2), 'success');

                // Actualizar localStorage
                const updatedUser = { ...currentUser, ...updates };
                localStorage.setItem('currentUser', JSON.stringify(updatedUser));
                currentUser = updatedUser;

                addLog('localStorage actualizado', 'success');
                updateStatus('saveStatus', '✅ Perfil guardado correctamente', 'success');

                // Recargar información del usuario
                await loadUserInfo();

            } catch (error) {
                addLog('Error guardando perfil: ' + error.message, 'error');
                updateStatus('saveStatus', '❌ Error guardando perfil: ' + error.message, 'error');
            }
        }

        // Inicializar cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', async () => {
            addLog('Iniciando debug de perfil...', 'info');
            
            const supabaseOk = await initializeSupabase();
            if (supabaseOk) {
                await loadUserInfo();
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Grafana Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 8px;
            border: 1px solid #444;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .warning { color: #FF9800; }
        .info { color: #2196F3; }
        pre {
            background: #333;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        img {
            max-width: 100%;
            border: 2px solid #444;
            border-radius: 8px;
            margin: 10px 0;
        }
        button {
            background: #44e5ff;
            color: #1a1a1a;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0077a6;
            color: white;
        }
    </style>
</head>
<body>
    <h1>üîç Grafana Debug Tool</h1>
    
    <div class="test-section">
        <h2>1. Environment Variables Test</h2>
        <button onclick="testEnvironment()">Test Environment</button>
        <div id="env-results"></div>
    </div>

    <div class="test-section">
        <h2>2. Grafana Health Check</h2>
        <button onclick="testGrafanaHealth()">Test Grafana Health</button>
        <div id="health-results"></div>
    </div>

    <div class="test-section">
        <h2>3. Direct Panel Access Test</h2>
        <button onclick="testPanelAccess()">Test Panel Access</button>
        <div id="panel-results"></div>
    </div>

    <div class="test-section">
        <h2>4. Image Loading Test</h2>
        <div>
            <h3>Panel 1 (√çndice de Competencias):</h3>
            <img id="panel-1" src="/grafana/panel/1.png" alt="Panel 1" onload="imageLoaded(this)" onerror="imageError(this)">
            
            <h3>Panel 6 (Radar de Habilidades):</h3>
            <img id="panel-6" src="/grafana/panel/6.png" alt="Panel 6" onload="imageLoaded(this)" onerror="imageError(this)">
            
            <h3>Panel 8 (An√°lisis por Subdominios):</h3>
            <img id="panel-8" src="/grafana/panel/8.png" alt="Panel 8" onload="imageLoaded(this)" onerror="imageError(this)">
        </div>
        <div id="image-results"></div>
    </div>

    <div class="test-section">
        <h2>5. Console Logs</h2>
        <pre id="console-logs"></pre>
    </div>

    <script>
        let logs = [];
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            logs.push(`[${timestamp}] ${type.toUpperCase()}: ${message}`);
            updateConsoleLogs();
        }
        
        function updateConsoleLogs() {
            document.getElementById('console-logs').textContent = logs.slice(-20).join('\n');
        }
        
        async function testEnvironment() {
            const resultsDiv = document.getElementById('env-results');
            resultsDiv.innerHTML = '<p class="info">Testing environment variables...</p>';
            
            try {
                // No podemos acceder directamente a variables de entorno desde el frontend
                // Pero podemos verificar si el servidor responde correctamente
                const response = await fetch('/grafana/health');
                const data = await response.json();
                
                let html = '<h3 class="success">‚úÖ Environment Test Results:</h3>';
                html += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
                if (data.grafana_configured) {
                    html += '<p class="success">‚úÖ GRAFANA_SA_TOKEN est√° configurado</p>';
                } else {
                    html += '<p class="error">‚ùå GRAFANA_SA_TOKEN NO est√° configurado</p>';
                }
                
                resultsDiv.innerHTML = html;
                log('Environment test completed successfully');
                
            } catch (error) {
                resultsDiv.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
                log(`Environment test failed: ${error.message}`, 'error');
            }
        }
        
        async function testGrafanaHealth() {
            const resultsDiv = document.getElementById('health-results');
            resultsDiv.innerHTML = '<p class="info">Testing Grafana connection...</p>';
            
            try {
                const response = await fetch('/grafana/health');
                const data = await response.json();
                
                let html = '<h3 class="success">‚úÖ Grafana Health Check:</h3>';
                html += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
                if (response.ok) {
                    html += '<p class="success">‚úÖ Grafana health endpoint accessible</p>';
                } else {
                    html += '<p class="error">‚ùå Grafana health endpoint error</p>';
                }
                
                resultsDiv.innerHTML = html;
                log('Grafana health test completed');
                
            } catch (error) {
                resultsDiv.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
                log(`Grafana health test failed: ${error.message}`, 'error');
            }
        }
        
        async function testPanelAccess() {
            const resultsDiv = document.getElementById('panel-results');
            resultsDiv.innerHTML = '<p class="info">Testing direct panel access...</p>';
            
            const panels = [1, 6, 8];
            let html = '<h3>Panel Access Results:</h3>';
            
            for (const panelId of panels) {
                try {
                    const response = await fetch(`/grafana/panel/${panelId}.png`);
                    const contentType = response.headers.get('content-type');
                    
                    if (response.ok) {
                        html += `<p class="success">‚úÖ Panel ${panelId}: ${response.status} - ${contentType}</p>`;
                        log(`Panel ${panelId} accessible: ${contentType}`);
                    } else {
                        html += `<p class="error">‚ùå Panel ${panelId}: ${response.status} ${response.statusText}</p>`;
                        log(`Panel ${panelId} error: ${response.status}`, 'error');
                    }
                } catch (error) {
                    html += `<p class="error">‚ùå Panel ${panelId}: ${error.message}</p>`;
                    log(`Panel ${panelId} failed: ${error.message}`, 'error');
                }
            }
            
            resultsDiv.innerHTML = html;
        }
        
        function imageLoaded(img) {
            const message = `‚úÖ Image loaded successfully: ${img.alt}`;
            log(message);
            updateImageResults(`<p class="success">${message}</p>`);
        }
        
        function imageError(img) {
            const message = `‚ùå Image failed to load: ${img.alt}`;
            log(message, 'error');
            updateImageResults(`<p class="error">${message}</p>`);
        }
        
        function updateImageResults(html) {
            const resultsDiv = document.getElementById('image-results');
            resultsDiv.innerHTML += html;
        }
        
        // Auto-run tests when page loads
        document.addEventListener('DOMContentLoaded', function() {
            log('Grafana Debug Tool loaded');
            
            // Auto-test environment after 1 second
            setTimeout(() => {
                testEnvironment();
            }, 1000);
        });
        
        // Override console methods to capture logs
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        console.log = function(...args) {
            log(args.join(' '), 'info');
            originalLog.apply(console, args);
        };
        
        console.error = function(...args) {
            log(args.join(' '), 'error');
            originalError.apply(console, args);
        };
        
        console.warn = function(...args) {
            log(args.join(' '), 'warning');
            originalWarn.apply(console, args);
        };
    </script>
</body>
</html>

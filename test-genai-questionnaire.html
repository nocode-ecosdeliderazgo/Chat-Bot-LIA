        window.supabase = supabase.createClient(supabaseUrl, supabaseKey);
        
        // Variable global para el cuestionario
        let questionnaire;
        
        // Función para cambiar área
        function changeArea() {
            const areaSelect = document.getElementById('areaSelect');
            const selectedArea = areaSelect.value;
            
            if (selectedArea) {
                // Actualizar URL con el área seleccionada
                const url = new URL(window.location);
                url.searchParams.set('area', selectedArea);
                window.history.pushState({}, '', url);
                
                // Reinicializar el cuestionario
                if (questionnaire) {
                    questionnaire.genaiArea = parseInt(selectedArea);
                    questionnaire.init();
                }
            }
        }
        
        // Inicializar cuando se carga la página
        document.addEventListener('DOMContentLoaded', function() {
            // Cargar el script del cuestionario
            const script = document.createElement('script');
            script.src = 'src/q/genai-form.js';
            script.onload = function() {
                questionnaire = new GenAIQuestionnaire();
            };
            document.head.appendChild(script);
        });
    </script>

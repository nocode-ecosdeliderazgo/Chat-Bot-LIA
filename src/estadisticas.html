    <!-- Script de part√≠culas de fondo (como new-auth) -->
    <script>
        // Sistema de part√≠culas del canvas (como new-auth)
        const canvas = document.getElementById('bgParticles');
        if (canvas) {
            const ctx = canvas.getContext('2d');
            let particles = [];
            
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            function createParticle() {
                return {
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 3 + 1,
                    speedX: (Math.random() - 0.5) * 0.5,
                    speedY: (Math.random() - 0.5) * 0.5,
                    opacity: Math.random() * 0.5 + 0.2,
                    color: Math.random() > 0.5 ? '#44E5FF' : '#0077A6'
                };
            }
            
            function initParticles() {
                particles = [];
                for (let i = 0; i < 50; i++) {
                    particles.push(createParticle());
                }
            }
            
            function updateParticles() {
                particles.forEach(particle => {
                    particle.x += particle.speedX;
                    particle.y += particle.speedY;
                    
                    if (particle.x < 0 || particle.x > canvas.width) particle.speedX *= -1;
                    if (particle.y < 0 || particle.y > canvas.height) particle.speedY *= -1;
                    
                    particle.opacity += (Math.random() - 0.5) * 0.01;
                    particle.opacity = Math.max(0.1, Math.min(0.7, particle.opacity));
                });
            }
            
            function drawParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach(particle => {
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    ctx.fillStyle = particle.color;
                    ctx.globalAlpha = particle.opacity;
                    ctx.fill();
                    
                    // Agregar glow
                    ctx.shadowColor = particle.color;
                    ctx.shadowBlur = 10;
                    ctx.fill();
                    ctx.shadowBlur = 0;
                });
            }
            
            function connectParticles() {
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i + 1; j < particles.length; j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 120) {
                            ctx.beginPath();
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.strokeStyle = '#44E5FF';
                            ctx.globalAlpha = (120 - distance) / 120 * 0.2;
                            ctx.lineWidth = 1;
                            ctx.stroke();
                        }
                    }
                }
            }
            
            function animate() {
                updateParticles();
                drawParticles();
                connectParticles();
                requestAnimationFrame(animate);
            }
            
            window.addEventListener('resize', () => {
                resizeCanvas();
                initParticles();
            });
            
            resizeCanvas();
            initParticles();
            animate();
        }
    </script>

        // Cargar datos del radar del usuario
        async function loadUserRadarData() {
            try {
                const userId = getCurrentUserId();
                console.log('üë§ Cargando datos para userId:', userId);
                
                // Mostrar informaci√≥n del usuario en la p√°gina
                const userIdInfo = document.getElementById('userIdInfo');
                const connectionStatus = document.getElementById('connectionStatus');
                
                if (userIdInfo) {
                    userIdInfo.innerHTML = `Usuario: ${userId}`;
                }
                
                if (connectionStatus) {
                    connectionStatus.innerHTML = `Conectando...`;
                }
                
                // Hacer fetch al endpoint GenAI del backend (puerto 3000 - configuraci√≥n est√°ndar del equipo)
                const baseURL = 'http://localhost:3000';
                console.log(`üîó Haciendo fetch a: ${baseURL}/api/genai-radar/${userId}`);
                
                const response = await fetch(`${baseURL}/api/genai-radar/${userId}`, {
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('üì° Response status:', response.status);
                console.log('üì° Response headers:', [...response.headers.entries()]);
                
                if (!response.ok) {
                    console.error('‚ùå Error en response:', response.status, response.statusText);
                    
                    if (connectionStatus) {
                        connectionStatus.innerHTML = `‚ùå Error ${response.status}: ${response.statusText}`;
                    }
                    
                    // Intentar leer el error del backend
                    try {
                        const errorData = await response.text();
                        console.error('üìÑ Error del backend:', errorData);
                    } catch (e) {
                        console.error('üí• No se pudo leer el error del backend');
                    }
                    
                    showRadarPlaceholder();
                    return;
                }
                
                const data = await response.json();
                console.log('üìä Datos del radar recibidos:', data);
                
                if (connectionStatus) {
                    connectionStatus.innerHTML = `‚úÖ Conectado - Fuente: ${data.dataSource || 'unknown'}`;

                currentUserData = data;
                
                if (data.hasData && (data.conocimiento > 0 || data.aplicacion > 0 || data.productividad > 0 || data.estrategia > 0 || data.inversion > 0)) {
                    console.log('‚úÖ Datos v√°lidos encontrados, creando radar chart');

                    console.log('üìä Valores de dimensiones:', {

                        estrategia: data.estrategia,

                }

                const connectionStatus = document.getElementById('connectionStatus');
                if (connectionStatus) {
                    connectionStatus.innerHTML = `üí• Error de conexi√≥n: ${error.message}`;
                }
                
                showRadarPlaceholder();
            }

        // Crear el radar chart con Chart.js
        function createRadarChart(data) {
            const canvas = document.getElementById('radarChart');
            if (!canvas) {
                console.error('‚ùå Canvas radarChart no encontrado');
                return;
            }
            
            // Destruir chart existente si existe
            if (radarChart) {
                radarChart.destroy();
            }
            
            const ctx = canvas.getContext('2d');
            
            // Configuraci√≥n del dataset
            const radarData = {
                labels: ['Conocimiento', 'Aplicaci√≥n', 'Productividad', 'Estrategia', 'Inversi√≥n'],
                datasets: [{
                    label: 'Competencias en IA',
                    data: [
                        data.conocimiento || 0,
                        data.aplicacion || 0,
                        data.productividad || 0,
                        data.estrategia || 0,
                        data.inversion || 0
                    ],
                    backgroundColor: 'rgba(68, 229, 255, 0.2)',
                    borderColor: '#44E5FF',
                    borderWidth: 2,
                    pointBackgroundColor: '#44E5FF',
                    pointBorderColor: '#fff',
                    pointBorderWidth: 2,
                    pointRadius: 6,
                    pointHoverRadius: 8
                }]
            };
            
            // Configuraci√≥n del chart
            const config = {
                type: 'radar',
                data: radarData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            labels: {
                                color: '#fff',
                                font: {
                                    family: 'Inter, sans-serif',
                                    size: 14
                                }
                            }
                        }
                    },
                    scales: {
                        r: {
                            beginAtZero: true,
                            min: 0,
                            max: 100,
                            ticks: {
                                stepSize: 20,
                                color: '#888',
                                font: {
                                    size: 12
                                }
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            angleLines: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            pointLabels: {
                                color: '#fff',
                                font: {
                                    family: 'Inter, sans-serif',
                                    size: 14,
                                    weight: '500'
                                }
                            }
                        }
                    }
                }
            };
            
            // Crear el chart
            radarChart = new Chart(ctx, config);
            
            // Ocultar placeholder y mostrar chart
            document.getElementById('radarPlaceholder').style.display = 'none';
            canvas.style.display = 'block';
            
            console.log('‚úÖ Radar chart creado exitosamente');
        }

            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            // Aplicar el nuevo tema
            document.documentElement.setAttribute('data-theme', newTheme);

        window.toggleTheme = toggleTheme;
        
        // Inicializar tema al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            // Aplicar tema guardado o usar dark por defecto
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);

            // Agregar evento de click al bot√≥n

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cursos — Explora y Aprende</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/cursos.css" />
    <!-- Estilos del navbar de pestañas reutilizado -->
    <link rel="stylesheet" href="styles/courses.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/png" href="assets/images/icono.png" />
</head>
<body class="bg-glow-global">
    <div class="particles-container"></div>

    <header class="catalog-header">
        <div class="container">
            <!-- Navbar de pestañas superior (a todo lo ancho) -->
            <div class="course-tabs">
                <button class="tab-button active" onclick="location.href='cursos.html'">
                    <i class='bx bx-collection'></i>
                    Cursos
                </button>
                <button class="tab-button" onclick="location.href='Community/community.html'">
                    <i class='bx bx-group'></i>
                    Comunidad
                </button>
                <button class="tab-button" onclick="location.href='Notices/notices.html'">
                    <i class='bx bx-news'></i>
                    Noticias
                </button>
            </div>
            <button class="header-profile">
                <img src="assets/images/icono.png" alt="Perfil" />
            </button>
            <div id="profileMenu" class="profile-menu">
                <div class="pm-header">
                    <div class="pm-avatar"><img src="assets/images/icono.png" alt="Perfil"/></div>
                    <div>
                        <div class="pm-name" id="pmName">Usuario</div>
                        <div class="pm-email" id="pmEmail">user@example.com</div>
                    </div>
                </div>
                <div class="pm-section">
                    <div class="pm-item" onclick="location.href='cursos.html'"><i class='bx bx-book'></i> Mi aprendizaje</div>
                </div>
                <div class="pm-section">
                    <div class="pm-item" onclick="location.href='profile.html'"><i class='bx bx-cog'></i> Configuración</div>
                    <div class="pm-item" onclick="location.href='profile.html'"><i class='bx bx-user'></i> Editar perfil</div>
                </div>
                <div class="pm-section">
                    <div class="pm-item" onclick="location.href='login/new-auth.html'"><i class='bx bx-log-out'></i> Cerrar sesión</div>
                </div>
            </div>
            
            <div class="search">
                <i class='bx bx-search'></i>
                <input id="catalogSearch" type="text" placeholder="Buscar cursos, temas o instructores…" />
            </div>
            <nav class="catalog-categories" id="catalogTabs">
                <button class="cat-tab active" data-cat="todos">Todos</button>
                <button class="cat-tab" data-cat="ia">IA</button>
                <button class="cat-tab" data-cat="datos">Datos</button>
                <button class="cat-tab" data-cat="desarrollo">Desarrollo</button>
                <button class="cat-tab" data-cat="diseño">Diseño</button>
                <button class="cat-tab" data-cat="it">IT & Software</button>
                <button class="cat-tab" data-cat="marketing">Marketing</button>
                <button class="cat-tab" data-cat="negocios">Negocios</button>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="hero-intro">
            <div class="hero-copy">
                <h1>Explora. Aprende. Crece.</h1>
                <p>Descubre cursos cuidadosamente seleccionados por categorías. Animaciones suaves, glassmorphism y un fondo con partículas para una experiencia moderna y fluida.</p>
            </div>
            <div class="hero-cta">
                <a class="btn btn-primary" href="#grid">Ver cursos destacados</a>
            </div>
        </section>

        <section id="grid" class="courses-grid"></section>
    </main>

    <script src="scripts/particles.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/cursos.js"></script>
</body>
</html>

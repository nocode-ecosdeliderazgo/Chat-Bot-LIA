<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Avatar Simple</title>
    <style>
        body {
            background: #0A0A0A;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #44E5FF;
            overflow: hidden;
            margin: 20px;
        }
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
        button {
            background: #44E5FF;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .log {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Test Avatar Simple</h1>
    
    <div class="avatar">
        <img src="assets/images/icono.png" alt="Foto de perfil" id="avatarImage">
    </div>
    
    <button onclick="testAvatar()">Test Avatar</button>
    <button onclick="forceAvatar()">Force Avatar</button>
    <button onclick="clearLogs()">Clear Logs</button>
    
    <div id="logs" class="log"></div>

    <script>
        // Funci√≥n para crear avatar simple
        function createSimpleAvatar() {
            console.log('üé® Creando avatar simple...');
            log('üé® Creando avatar simple...');
            
            const canvas = document.createElement('canvas');
            canvas.width = 100;
            canvas.height = 100;
            const ctx = canvas.getContext('2d');
            
            // Fondo circular azul
            ctx.fillStyle = '#44E5FF';
            ctx.beginPath();
            ctx.arc(50, 50, 50, 0, 2 * Math.PI);
            ctx.fill();
            
            // Borde blanco
            ctx.strokeStyle = '#FFFFFF';
            ctx.lineWidth = 3;
            ctx.stroke();
            
            // Letra F en blanco
            ctx.fillStyle = '#FFFFFF';
            ctx.font = 'bold 40px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('F', 50, 50);
            
            const dataURL = canvas.toDataURL();
            log('‚úÖ Avatar creado: ' + dataURL.substring(0, 50) + '...');
            
            return dataURL;
        }

        // Funci√≥n para aplicar avatar
        function applyAvatar() {
            log('üìç Buscando elemento avatar...');
            
            const avatarImage = document.getElementById('avatarImage');
            
            if (avatarImage) {
                log('‚úÖ Elemento avatar encontrado');
                log('üìç Src actual: ' + avatarImage.src);
                
                const avatarDataURL = createSimpleAvatar();
                avatarImage.src = avatarDataURL;
                avatarImage.style.display = 'block';
                avatarImage.style.visibility = 'visible';
                avatarImage.style.opacity = '1';
                
                log('‚úÖ Avatar aplicado correctamente');
                return true;
            } else {
                log('‚ùå Elemento avatar no encontrado');
                return false;
            }
        }

        // Funci√≥n para log
        function log(message) {
            console.log(message);
            const logsDiv = document.getElementById('logs');
            logsDiv.innerHTML += message + '<br>';
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        // Funci√≥n para limpiar logs
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        // Funci√≥n global para test
        window.testAvatar = function() {
            log('üß™ TEST AVATAR');
            return applyAvatar();
        };

        // Funci√≥n global para force
        window.forceAvatar = function() {
            log('‚ö° FORCE AVATAR');
            return applyAvatar();
        };

        // Ejecutar autom√°ticamente
        log('üöÄ P√ÅGINA CARGADA');
        setTimeout(() => {
            log('‚è∞ Ejecutando avatar autom√°ticamente...');
            applyAvatar();
        }, 1000);
    </script>
</body>
</html>

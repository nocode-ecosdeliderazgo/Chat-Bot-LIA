        /* Degradado azul oscuro específico para el chat de Lia */
        body.layout-notebook {
            --color-bg-1: #041326; /* azul noche (oscuro) */
            --color-bg-2: #070F1D; /* azul profundo (oscuro) */
        }

        /* ===== LAYOUT FIXED - PANELES FIJOS ===== */
        .layout-3panels {
            display: flex;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        /* Panel izquierdo - Herramientas */
        .sidebar-left {
            width: 280px;
            min-width: 220px;
            max-width: 400px;
            background: rgba(20, 30, 45, 0.95);
            border-right: 1px solid rgba(68, 229, 255, 0.18);
            display: flex;
            flex-direction: column;
            position: relative;
            flex-shrink: 0;
            transition: width 0.3s ease;
        }

        .sidebar-left.collapsed {
            width: 60px;
            min-width: 60px;
        }

        /* Panel derecho - Studio */
        .studio-right {
            width: 240px;
            min-width: 180px;
            max-width: 350px;
            background: rgba(20, 30, 45, 0.95);
            border-left: 1px solid rgba(68, 229, 255, 0.18);
            display: flex;
            flex-direction: column;
            position: relative;
            flex-shrink: 0;
            transition: width 0.3s ease;
            margin-left: auto; /* Empuja el panel hacia la derecha */
        }

        .studio-right.collapsed {
            width: 60px;
            min-width: 60px;
        }

        /* Asegurar que el panel derecho esté pegado al borde */
        .studio-right {
            border-right: none;
            border-radius: 0;
        }

        /* Área principal - Chat */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
            position: relative;
            width: 100%;
            padding: 16px;
            gap: 16px;
        }

        /* Resizers */
        .left-resizer,
        .right-resizer {
            position: absolute;
            top: 0;
            width: 4px;
            height: 100%;
            background: rgba(68, 229, 255, 0.1);
            cursor: col-resize;
            z-index: 1000;
            transition: background 0.2s ease;
        }

        .left-resizer {
            right: -2px;
        }

        .right-resizer {
            left: -2px;
            right: auto;
        }

        .left-resizer:hover,
        .right-resizer:hover {
            background: rgba(68, 229, 255, 0.3);
        }

        .left-resizer:active,
        .right-resizer:active {
            background: rgba(68, 229, 255, 0.5);
        }

        /* Estilos para el resize activo */
        body.resizing {
            cursor: col-resize !important;
            user-select: none;
        }

        body.resizing * {
            cursor: col-resize !important;
        }

        /* Mejorar la transición de los paneles */
        .sidebar-left,
        .studio-right {
            transition: width 0.1s ease-out;
        }

        /* Asegurar que el contenido no se desborde */
        .sidebar-left .tool-list,
        .studio-right .studio-cards {
            overflow-y: auto;
            overflow-x: hidden;
            height: calc(100vh - 60px);
        }

        /* Asegurar que el layout ocupe todo el ancho */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Expansión automática cuando se colapsan los paneles laterales */
        .sidebar-left.collapsed ~ .chat-main .live-stream-main-panel,
        .sidebar-left.collapsed ~ .chat-main .presentation-main-panel {
            width: calc(100% + 220px); /* 280px - 60px = 220px */
            margin-left: -220px;
        }

        .studio-right.collapsed ~ .chat-main .live-stream-main-panel,
        .studio-right.collapsed ~ .chat-main .presentation-main-panel {
            width: calc(100% + 180px); /* 240px - 60px = 180px */
            margin-right: -180px;
        }

        /* Cuando ambos paneles están colapsados */
        .sidebar-left.collapsed ~ .chat-main .studio-right.collapsed ~ .chat-main .live-stream-main-panel,
        .sidebar-left.collapsed ~ .chat-main .studio-right.collapsed ~ .chat-main .presentation-main-panel {
            width: calc(100% + 400px); /* 220px + 180px = 400px */
            margin-left: -220px;
            margin-right: -180px;
        }

        /* Expansión automática cuando se colapsa un panel central */
        .live-stream-main-panel.collapsed ~ .presentation-main-panel {
            height: calc(100% - 76px); /* 100% - 60px del panel colapsado - 16px de gap */

                    } else if (host.endsWith('.netlify.app')) {
                        // Cuando se sirve desde el mismo sitio de Netlify
                        window.SOCKET_IO_ORIGIN = '';

            function updateState(){
                if (!input || !container) return;
                if (input.value.trim().length > 0) container.classList.add('input-has-text');
                else container.classList.remove('input-has-text');
            }
            if (input){
                ['input','keyup','change'].forEach(ev=> input.addEventListener(ev, updateState));
                updateState();
            }

                    e.preventDefault(); e.stopPropagation();
                    // Anclar el menú a la izquierda de la isla
                    const island = document.getElementById('inputContainer');
                    if (island){
                        const rect = island.getBoundingClientRect();
                        // 12px de margen desde el borde izquierdo de la isla
                        globalMenu.style.left = (rect.left + 12) + 'px';
                    }
                    globalMenu.classList.toggle('show');
                });
                document.addEventListener('click', function(e){

            // Funcionalidad de resizer para paneles
            function initializeResizers() {
                console.log('🔧 Inicializando resizers...');
                
                const leftResizer = document.getElementById('leftResizer');
                const rightResizer = document.getElementById('rightResizer');
                const sidebarLeft = document.getElementById('sidebarLeft');
                const studioRight = document.getElementById('studioRight');
                
                // Resizer izquierdo
                if (leftResizer && sidebarLeft) {
                    leftResizer.addEventListener('mousedown', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        
                        const startX = e.clientX;
                        const startWidth = sidebarLeft.offsetWidth;
                        const minWidth = 250;
                        const maxWidth = 500;
                        
                        function onMouseMove(e) {
                            e.preventDefault();
                            const deltaX = e.clientX - startX;
                            const newWidth = Math.max(minWidth, Math.min(maxWidth, startWidth + deltaX));
                            
                            sidebarLeft.style.width = newWidth + 'px';
                            console.log('📏 Panel izquierdo:', newWidth + 'px');
                        }
                        
                        function onMouseUp() {
                            document.removeEventListener('mousemove', onMouseMove);
                            document.removeEventListener('mouseup', onMouseUp);
                            document.body.classList.remove('resizing');
                        }
                        
                        document.body.classList.add('resizing');
                        document.addEventListener('mousemove', onMouseMove);
                        document.addEventListener('mouseup', onMouseUp);
                    });
                }
                
                // Resizer derecho
                if (rightResizer && studioRight) {
                    rightResizer.addEventListener('mousedown', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        
                        const startX = e.clientX;
                        const startWidth = studioRight.offsetWidth;
                        const minWidth = 200;
                        const maxWidth = 400;
                        
                        function onMouseMove(e) {
                            e.preventDefault();
                            const deltaX = startX - e.clientX;
                            const newWidth = Math.max(minWidth, Math.min(maxWidth, startWidth + deltaX));
                            
                            studioRight.style.width = newWidth + 'px';
                            console.log('📏 Panel derecho:', newWidth + 'px');
                        }
                        
                        function onMouseUp() {
                            document.removeEventListener('mousemove', onMouseMove);
                            document.removeEventListener('mouseup', onMouseUp);
                            document.body.classList.remove('resizing');
                        }
                        
                        document.body.classList.add('resizing');
                        document.addEventListener('mousemove', onMouseMove);
                        document.addEventListener('mouseup', onMouseUp);
                    });
                }
            }

                                    `<h2>${slideTitles[slideNumber - 1]}</h2><p>• Comprender los conceptos fundamentales</p><p>• Aplicar conocimientos en casos reales</p><p>• Desarrollar habilidades prácticas</p>`,
                                    `<h2>${slideTitles[slideNumber - 1]}</h2><p>Metodología interactiva que combina:</p><p>• Teoría y práctica</p><p>• Ejemplos del mundo real</p><p>• Participación activa</p>`,
                                    `<h2>${slideTitles[slideNumber - 1]}</h2><p>• Material de apoyo</p><p>• Herramientas digitales</p><p>• Biblioteca de recursos</p><p>• Soporte técnico</p>`,
                                    `<h2>${slideTitles[slideNumber - 1]}</h2><p>📅 Semana 1: Introducción</p><p>📅 Semana 2: Desarrollo</p><p>📅 Semana 3: Práctica</p><p>📅 Semana 4: Evaluación</p>`,
                                    `<h2>${slideTitles[slideNumber - 1]}</h2><p>✅ Mejora en comprensión</p><p>✅ Aplicación práctica</p><p>✅ Desarrollo de habilidades</p><p>✅ Evaluación positiva</p>`,
                                    `<h2>${slideTitles[slideNumber - 1]}</h2><p>¿Tiene alguna pregunta sobre el contenido?</p><p>Estamos aquí para ayudarle a comprender mejor los conceptos.</p>`,
                                    `<h2>${slideTitles[slideNumber - 1]}</h2><p>🔄 Revisar material</p><p>📝 Completar ejercicios</p><p>📚 Investigar más</p><p>👥 Participar en discusiones</p>`,
                                    `<h2>${slideTitles[slideNumber - 1]}</h2><p>Gracias por su atención y participación.</p><p>Esperamos que esta presentación haya sido útil.</p><p>¡Hasta la próxima!</p>`
                                ];
                                
                                slideContent.innerHTML = slideContents[slideNumber - 1] || `<h2>Diapositiva ${slideNumber}</h2><p>Contenido de la diapositiva ${slideNumber}.</p>`;
                                
                                console.log(`✅ Diapositiva ${slideNumber} actualizada correctamente`);
                            }
                        } catch (error) {
                            console.warn('⚠️ No se pudo actualizar el contenido de la presentación:', error);
                        }
                    } else {
                        console.warn('⚠️ No se encontró el contenedor de presentación para actualizar');
                    }
                }
                
                if (!presentationMainCounter) {
                    console.warn('⚠️ No se encontró el contador de diapositivas');
                }
                
                                // Pantalla completa
                if (presentationMainFullscreenBtn) {
                    presentationMainFullscreenBtn.addEventListener('click', function() {
                        console.log('🖥️ Intentando modo pantalla completa');
                        
                        try {
                            const presentationContainer = document.getElementById('presentationMainEmbedContainer');
                            if (presentationContainer) {
                                if (presentationContainer.requestFullscreen) {
                                    presentationContainer.requestFullscreen().then(() => {
                                        console.log('✅ Pantalla completa activada');
                                    }).catch((error) => {
                                        console.error('❌ Error al activar pantalla completa:', error);
                                        alert('❌ No se pudo activar la pantalla completa: ' + error.message);
                                    });
                                } else if (presentationContainer.webkitRequestFullscreen) {
                                    presentationContainer.webkitRequestFullscreen();
                                } else if (presentationContainer.mozRequestFullScreen) {
                                    presentationContainer.mozRequestFullScreen();
                                } else if (presentationContainer.msRequestFullscreen) {
                                    presentationContainer.msRequestFullscreen();
                                } else {
                                    alert('⚠️ Tu navegador no soporta pantalla completa');
                                }
                            } else {
                                console.error('❌ No se encontró el contenedor de presentación');
                                alert('❌ No se encontró la presentación para pantalla completa');
                            }
                        } catch (error) {
                            console.error('❌ Error al activar pantalla completa:', error);
                            alert('❌ Error al activar pantalla completa: ' + error.message);

                    console.warn('⚠️ No se encontró el botón de pantalla completa');

                // Funcionalidad de colapso del panel
                if (presentationMainCollapseBtn && presentationMainPanel) {
                    presentationMainCollapseBtn.addEventListener('click', function() {
                        console.log('📊 Alternando colapso del panel Presentación...');
                        
                        const isCollapsed = presentationMainPanel.classList.contains('collapsed');
                        const presentationContent = document.getElementById('presentationContent');
                        const embedContainer = document.getElementById('presentationMainEmbedContainer');
                        
                        if (isCollapsed) {
                            // Expandir panel
                            presentationMainPanel.classList.remove('collapsed');
                            presentationMainCollapseBtn.classList.remove('collapsed');
                            presentationMainCollapseBtn.querySelector('i').className = 'bx bx-chevron-down';
                            
                            // Mostrar contenido si existe
                            if (embedContainer) {
                                embedContainer.style.display = 'block';
                            }
                            if (presentationContent) {
                                presentationContent.style.display = 'flex';
                            }
                            
                            console.log('📊 Panel Presentación expandido');
                        } else {
                            // Colapsar panel
                            presentationMainPanel.classList.add('collapsed');
                            presentationMainCollapseBtn.classList.add('collapsed');
                            presentationMainCollapseBtn.querySelector('i').className = 'bx bx-chevron-up';
                            
                            // Ocultar contenido
                            if (embedContainer) {
                                embedContainer.style.display = 'none';
                            }
                            if (presentationContent) {
                                presentationContent.style.display = 'none';
                            }
                            
                            console.log('📊 Panel Presentación colapsado');
                        }
                        
                        // Forzar actualización del layout
                        setTimeout(() => {
                            presentationMainPanel.style.height = isCollapsed ? '50%' : '60px';
                            
                            // Expandir Live Stream cuando se colapsa la presentación
                            const liveStreamPanel = document.getElementById('liveStreamMainPanel');
                            if (liveStreamPanel && !isCollapsed) {
                                // Cuando se colapsa la presentación, expandir Live Stream
                                liveStreamPanel.style.height = 'calc(100% - 76px)'; // 100% - 60px del panel colapsado - 16px de gap
                                liveStreamPanel.style.minHeight = 'calc(100% - 76px)';
                                console.log('📺 Live Stream expandido automáticamente');
                            } else if (liveStreamPanel && isCollapsed) {
                                // Cuando se expande la presentación, restaurar Live Stream
                                liveStreamPanel.style.height = '50%';
                                liveStreamPanel.style.minHeight = '300px';
                                console.log('📺 Live Stream restaurado a tamaño normal');
                            }
                            
                            console.log('🔄 Layout actualizado');
                        }, 10);
                    });
                } else {
                    console.warn('⚠️ No se encontró el botón de colapso de Presentación');
                }
            }

            // Funcionalidad del Chat con LIA
            function initializeLiaChat() {
                console.log('🤖 Inicializando Chat con LIA...');
                
                const liaMessageInput = document.getElementById('liaMessageInput');
                const liaActionButton = document.getElementById('liaActionButton');
                const liaChatMessages = document.getElementById('liaChatMessages');
                const liaClearChatBtn = document.getElementById('liaClearChatBtn');
                const liaExportChatBtn = document.getElementById('liaExportChatBtn');
                const liaQuickBtns = document.querySelectorAll('.lia-quick-btn');
                
                // Enviar mensaje a LIA
                function sendMessageToLia(message) {
                    if (!message.trim()) return;
                    
                    console.log('💬 Enviando mensaje a LIA:', message);
                    
                    // Agregar mensaje del usuario
                    const userMessage = document.createElement('div');
                    userMessage.className = 'lia-message lia-message-user';
                    userMessage.innerHTML = `
                        <div class="lia-message-content">
                            <p>${message}</p>
                        </div>
                        <div class="lia-message-time">Ahora</div>
                    `;
                    liaChatMessages.appendChild(userMessage);
                    
                    // Scroll al final
                    liaChatMessages.scrollTop = liaChatMessages.scrollHeight;
                    
                    // Simular respuesta de LIA
                    setTimeout(() => {
                        const liaResponse = document.createElement('div');
                        liaResponse.className = 'lia-message lia-message-assistant';
                        liaResponse.innerHTML = `
                            <div class="lia-message-avatar">
                                <img src="assets/images/FOTO%20LIA.png" alt="LIA" onerror="this.onerror=null;this.src='assets/images/brain-icon.jpg'">
                            </div>
                            <div class="lia-message-content">
                                <p>Gracias por tu pregunta: "${message}". Esta es una respuesta de demostración del sistema de Chat con LIA. En la implementación final, aquí se conectaría con la IA real para proporcionarte respuestas inteligentes y personalizadas.</p>
                            </div>
                            <div class="lia-message-time">Ahora</div>
                        `;
                        liaChatMessages.appendChild(liaResponse);
                        liaChatMessages.scrollTop = liaChatMessages.scrollHeight;
                        console.log('🤖 LIA respondió (demo)');
                    }, 1500);
                }
                
                // Event listeners para el chat
                if (liaActionButton && liaMessageInput) {
                    liaActionButton.addEventListener('click', function() {
                        const message = liaMessageInput.value.trim();
                        if (message) {
                            sendMessageToLia(message);
                            liaMessageInput.value = '';
                        }
                    });
                    
                    liaMessageInput.addEventListener('keypress', function(e) {
                        if (e.key === 'Enter' && !e.shiftKey) {
                            e.preventDefault();
                            const message = liaMessageInput.value.trim();
                            if (message) {
                                sendMessageToLia(message);
                                liaMessageInput.value = '';
                            }
                        }
                    });
                }
                
                // Botones rápidos
                liaQuickBtns.forEach(btn => {
                    btn.addEventListener('click', function() {
                        const prompt = this.getAttribute('data-prompt');
                        if (prompt) {
                            liaMessageInput.value = prompt;
                            sendMessageToLia(prompt);
                            liaMessageInput.value = '';
                        }
                    });
                });
                
                // Limpiar chat
                if (liaClearChatBtn) {
                    liaClearChatBtn.addEventListener('click', function() {
                        console.log('🗑️ Limpiando chat con LIA');
                        
                        // Mantener solo el mensaje de bienvenida
                        const welcomeMessage = liaChatMessages.querySelector('.lia-message-assistant');
                        liaChatMessages.innerHTML = '';
                        if (welcomeMessage) {
                            liaChatMessages.appendChild(welcomeMessage);
                        }
                    });
                }
                
                // Exportar chat
                if (liaExportChatBtn) {
                    liaExportChatBtn.addEventListener('click', function() {
                        console.log('📥 Exportando chat con LIA');
                        alert('Funcionalidad de exportación - Demo');
                    });
                }
            }

            // Inicializar todas las funcionalidades nuevas
            console.log('🚀 Inicializando nuevas funcionalidades...');
            initializePanelCollapse();
            initializeResizers();
            initializeCollapsibleSections();
            initializeToggleSystem();
            initializeZoomSection();
            initializeLiveStreamMainPanel();
            initializePresentationMainPanel();
            initializeLiaChat();
            console.log('✅ Todas las funcionalidades inicializadas correctamente');
        });
    </script>

        /* Estilos específicos para el cuestionario GenAI */
        .genai-header {
            background: linear-gradient(135deg, #0077a6, #44e5ff);
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-radius: 0 0 20px 20px;

        .genai-header h1 {

            font-family: 'Montserrat', sans-serif;

        }
        
        .area-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            color: white;
            font-size: 0.9rem;
            font-weight: 500;
            margin: 1rem 0;
        }
        
        .question-block {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;

        .block-header {

            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .block-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            color: white;
            font-size: 1.2rem;
        }
        
        .block-adoption .block-icon {
            background: linear-gradient(135deg, #44e5ff, #0077a6);
        }
        
        .block-knowledge .block-icon {
            background: linear-gradient(135deg, #ffd700, #ff8c00);
        }
        
        .block-title h3 {
            color: #44e5ff;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            margin: 0;
        }
        
        .block-title p {
            color: #888;
            margin: 0.25rem 0 0 0;
            font-size: 0.9rem;
        }
        
        .question-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .question-header {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        
        .question-number {
            background: #44e5ff;
            color: #0a0a0a;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.9rem;
            margin-right: 1rem;
            flex-shrink: 0;
        }
        
        .question-text {
            color: #fff;
            font-size: 1rem;
            line-height: 1.5;
            font-weight: 500;
        }
        
        .question-options {
            margin-top: 1rem;
        }
        
        .option-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .option-item:hover {
            background: rgba(68, 229, 255, 0.1);
            border-color: #44e5ff;
        }
        
        .option-item.selected {
            background: rgba(68, 229, 255, 0.2);
            border-color: #44e5ff;
            box-shadow: 0 0 0 2px rgba(68, 229, 255, 0.3);
        }
        
        .option-item input[type="radio"] {
            margin-right: 0.75rem;
            accent-color: #44e5ff;
        }
        
        .option-item label {
            color: #fff;
            cursor: pointer;
            font-size: 0.95rem;
            line-height: 1.4;
        }
        
        .progress-bar {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            height: 8px;
            margin-bottom: 2rem;
            overflow: hidden;
        }
        
        .progress-fill {
            background: linear-gradient(90deg, #44e5ff, #0077a6);
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
            width: 0%;
        }
        
        .progress-text {
            text-align: center;
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        .submit-section {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #44e5ff, #0077a6);
            color: white;
            border: none;
            padding: 1rem 3rem;
            border-radius: 12px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 200px;
        }
        
        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(68, 229, 255, 0.3);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            display: none;
        }
        
        .success-message {
            background: rgba(40, 167, 69, 0.1);
            border: 1px solid rgba(40, 167, 69, 0.3);
            color: #28a745;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            display: none;
        }
        
        /* Responsive */

    <!-- Script de funcionalidad del botón de tema -->
    <script>
        function toggleTheme() {
            console.log('🔄 Cambiando tema...');
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'dark';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            console.log('✅ Tema cambiado a:', newTheme);
        }
        
        window.toggleTheme = toggleTheme;
        
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            console.log('🎨 Tema inicial aplicado:', savedTheme);
            
            const themeBtn = document.querySelector('.theme-toggle-btn');
            if (themeBtn) {
                themeBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    toggleTheme();
                });
            }
        });
    </script>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lia IA</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
</head>
<body>
    <div class="particles-container">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="wrapper">
        
        <div class="logo-container">
            <div class="logo-icon">
                <div class="brain-icon">
                    <img src="../assets/images/brain-icon.jpg" alt="Brain Icon" class="brain-image">
                </div>
            </div>
            <h1 class="logo-text">Lia IA</h1>
        </div>

        <form id="loginForm" class="login-form">
            <h2>Iniciar Sesión</h2>
            
            <div class="input-box">
                <input type="text" id="username" placeholder="Usuario" required>
                <i class='bx bxs-user'></i>
                <div class="input-line"></div>
            </div>
            
            <div class="input-box">
                <input type="password" id="password" placeholder="Contraseña" required>
                <i class='bx bxs-lock-alt'></i>
                <div class="input-line"></div>
                <i class='bx bxs-show toggle-password'></i>
            </div>
            
            <div class="remember-forgot">
                <label class="checkbox-container">
                    <input type="checkbox" id="remember">
                    <span class="checkmark"></span>
                    Recordarme
                </label>
                <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
            </div>
            
            <button type="submit" class="btn">
                <span class="btn-text">Iniciar Sesión</span>
                <div class="btn-loader"></div>
            </button>
            
            <div class="register-link">
                <p>¿No tienes una cuenta? <a href="#" class="register-link-text" id="openRegister">Regístrate</a></p>
            </div>
        </form>

        <div class="welcome-message">
            <p>Bienvenido al futuro del aprendizaje con IA</p>
        </div>
        
        <!-- Modal de Registro -->
        <div id="registerModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="registerTitle">
            <div class="modal-content">
                <h3 id="registerTitle">Crear cuenta</h3>
                <form id="registerForm">
                    <div class="input-box">
                        <input type="text" id="reg_fullname" placeholder="Nombre completo" required>
                        <i class='bx bxs-id-card'></i>
                        <div class="input-line"></div>
                    </div>
                    <div class="input-box">
                        <input type="text" id="reg_username" placeholder="Usuario" required>
                        <i class='bx bxs-user'></i>
                        <div class="input-line"></div>
                    </div>
                    <div class="input-box">
                        <input type="email" id="reg_email" placeholder="Email (opcional)">
                        <i class='bx bxs-envelope'></i>
                        <div class="input-line"></div>
                    </div>
                    <div class="input-box">
                        <input type="password" id="reg_password" placeholder="Contraseña" required>
                        <i class='bx bxs-lock-alt'></i>
                        <div class="input-line"></div>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary" id="cancelRegister">Cancelar</button>
                        <button type="submit" class="btn" id="submitRegister">Crear cuenta</button>
                    </div>
                    <p class="modal-hint">En desarrollo, si no hay base de datos, te registraremos de forma local para continuar.</p>
                </form>
            </div>
        </div>
    </div>

    <script>
      (function() {
        try {
          var host = window.location && window.location.hostname ? window.location.hostname : '';
          if (host.includes('ecosdeliderazgo.com')) {
            // En producción cuando el HTML vive fuera de Netlify,
            // redirige las llamadas /api/* al sitio de Netlify Functions
            window.API_BASE = 'https://bot-lia-ai.netlify.app';
          }
        } catch (_) {}
      })();
    </script>
    <script src="login.js"></script>
</body>
</html>

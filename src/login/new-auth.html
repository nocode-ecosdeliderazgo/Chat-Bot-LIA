<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación - Aprende y Aplica</title>
    <!-- Credenciales de Supabase -->
    <meta name="supabase-url" content="https://hlzafdzqawhbnjjhudvi.supabase.co">
    <meta name="supabase-key" content="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhsemFmZHpxYXdoYm5qamh1ZHZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQzMDQ4MDAsImV4cCI6MjA0OTg4MDgwMH0.someGeneratedSignatureHere">
    <link rel="stylesheet" href="new-auth.css?v=2.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../assets/images/icono.png">
</head>
<body>
    <!-- Partículas de fondo del login original -->
    <div class="particles-container">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="auth-container">
        <div class="auth-bg">
            <div class="bg-glow"></div>
            <canvas id="bgParticles"></canvas>
        </div>
        
        <div class="auth-card">
            <!-- Header con marca y tabs -->
            <div class="auth-header">
                <div class="auth-brand">
                    <img src="../assets/images/icono.png" alt="Aprende y Aplica" class="brand-icon">
                    <span class="brand-text">Aprende y Aplica</span>
                </div>
                
                <div class="auth-tabs">
                    <button class="tab-btn active" data-tab="login" id="loginTab">
                        <span>Ingresar</span>
                    </button>
                    <button class="tab-btn" data-tab="register" id="registerTab">
                        <span>Crear cuenta</span>
                    </button>
                </div>
            </div>

            <!-- Contenido de los formularios -->
            <div class="auth-content">
                <!-- Formulario de Login -->
                <div class="auth-form active" id="loginForm">
                    <form id="loginFormElement" class="form">
                        <h2>Bienvenido de vuelta</h2>
                        <p class="form-subtitle">Ingresa a tu cuenta para continuar</p>
                        
                        <div class="form-group">
                            <label for="loginEmailOrUsername">Correo o Usuario</label>
                            <div class="input-wrapper">
                                <input type="text" id="loginEmailOrUsername" name="emailOrUsername" required placeholder="tu@email.com o usuario">
                                <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <polyline points="22,6 12,13 2,6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="loginPassword">Contraseña</label>
                            <div class="input-wrapper">
                                <input type="password" id="loginPassword" name="password" required placeholder="••••••••">
                                <button type="button" class="toggle-password" data-target="loginPassword">
                                    <svg class="eye-icon show" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M1 12S5 4 12 4S23 12 23 12S19 20 12 20S1 12 1 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                        <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                    <svg class="eye-icon hide" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="display: none;">
                                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20C7 20 2.73 16.39 1 12A18.45 18.45 0 0 1 5.06 5.06L17.94 17.94Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                        <path d="M9.9 4.24A9.12 9.12 0 0 1 12 4C17 4 21.27 7.61 23 12A18.5 18.5 0 0 1 19.42 16.42" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                        <path d="M1 1L23 23" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="form-options">
                            <label class="checkbox-wrapper">
                                <input type="checkbox" id="rememberMe" name="remember">
                                <span class="checkmark"></span>
                                <span class="checkbox-label">Recordarme</span>
                            </label>
                            <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
                        </div>

                        <button type="submit" class="btn-primary" id="loginSubmit">
                            <span class="btn-text">Ingresar</span>
                            <div class="btn-loader" style="display: none;">
                                <div class="spinner"></div>
                            </div>
                        </button>

                        <p class="switch-form">
                            ¿No tienes cuenta? <button type="button" class="link-btn" data-switch="register">Crear cuenta</button>
                        </p>
                    </form>
                </div>

                <!-- Formulario de Registro -->
                <div class="auth-form" id="registerForm">
                    <form id="registerFormElement" class="form">
                        <h2>Crear cuenta</h2>
                        <p class="form-subtitle">Únete a la comunidad de aprendizaje IA</p>
                        
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="firstName">Nombre</label>
                                <div class="input-wrapper">
                                    <input type="text" id="firstName" name="first_name" required placeholder="Juan">
                                    <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                        <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="lastName">Apellido</label>
                                <div class="input-wrapper">
                                    <input type="text" id="lastName" name="last_name" required placeholder="Pérez">
                                    <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                        <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </div>
                            </div>
                        </div>

                        <div class="form-grid">
                            <div class="form-group">
                                <label for="username">Usuario</label>
                                <div class="input-wrapper">
                                    <input type="text" id="username" name="username" required placeholder="juanperez">
                                    <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                        <path d="M12 14C8.13401 14 5 17.134 5 21H19C19 17.134 15.866 14 12 14Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="phone">Teléfono</label>
                                <div class="input-wrapper">
                                    <input type="tel" id="phone" name="phone" placeholder="+52 555 123 4567">
                                    <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M22 16.92V19.92C22.0011 20.1985 21.9441 20.4742 21.8325 20.7293C21.7209 20.9845 21.5573 21.2136 21.3521 21.4019C21.1468 21.5901 20.9046 21.7335 20.6407 21.8227C20.3769 21.9119 20.0974 21.9451 19.82 21.92C16.7428 21.5856 13.787 20.5341 11.19 18.85C8.77382 17.3147 6.72533 15.2662 5.18999 12.85C3.49997 10.2412 2.44824 7.27099 2.11999 4.18C2.095 3.90347 2.12787 3.62476 2.21649 3.36162C2.30512 3.09849 2.44756 2.85669 2.63476 2.65162C2.82196 2.44655 3.0498 2.28271 3.30379 2.17052C3.55777 2.05833 3.83233 2.00026 4.10999 2H7.10999C7.59344 1.99522 8.06544 2.16708 8.43785 2.48353C8.81026 2.79999 9.06708 3.23945 9.15999 3.72C9.33657 4.68007 9.62533 5.62273 10.02 6.53C10.1513 6.88792 10.1778 7.27691 10.0965 7.65088C10.0152 8.02485 9.82943 8.36811 9.55999 8.64L8.28999 9.91C9.57376 12.4135 11.5865 14.4261 14.09 15.71L15.36 14.44C15.6319 14.1706 15.9751 13.9848 16.3491 13.9035C16.7231 13.8222 17.1121 13.8487 17.47 13.98C18.3773 14.3747 19.3199 14.6634 20.28 14.84C20.7658 14.9334 21.2094 15.1938 21.5265 15.5739C21.8437 15.954 22.0122 16.4311 22 16.92Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="registerEmail">Correo electrónico</label>
                            <div class="input-wrapper">
                                <input type="email" id="registerEmail" name="email" required placeholder="tu@email.com">
                                <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <polyline points="22,6 12,13 2,6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </div>
                        </div>

                        <div class="form-grid password-row">
                            <div class="form-group">
                                <label for="registerPassword">Contraseña</label>
                                <div class="input-wrapper">
                                    <input type="password" id="registerPassword" name="password" required placeholder="••••••••">
                                    <button type="button" class="toggle-password" data-target="registerPassword">
                                        <svg class="eye-icon show" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M1 12S5 4 12 4S23 12 23 12S19 20 12 20S1 12 1 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                            <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                        </svg>
                                        <svg class="eye-icon hide" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="display: none;">
                                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20C7 20 2.73 16.39 1 12A18.45 18.45 0 0 1 5.06 5.06L17.94 17.94Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                            <path d="M9.9 4.24A9.12 9.12 0 0 1 12 4C17 4 21.27 7.61 23 12A18.5 18.5 0 0 1 19.42 16.42" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                            <path d="M1 1L23 23" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="confirmPassword">Verificar contraseña</label>
                                <div class="input-wrapper">
                                    <input type="password" id="confirmPassword" name="confirm_password" required placeholder="••••••••">
                                    <button type="button" class="toggle-password" data-target="confirmPassword">
                                        <svg class="eye-icon show" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M1 12S5 4 12 4S23 12 23 12S19 20 12 20S1 12 1 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                            <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                        </svg>
                                        <svg class="eye-icon hide" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="display: none;">
                                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20C7 20 2.73 16.39 1 12A18.45 18.45 0 0 1 5.06 5.06L17.94 17.94Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                            <path d="M9.9 4.24A9.12 9.12 0 0 1 12 4C17 4 21.27 7.61 23 12A18.5 18.5 0 0 1 19.42 16.42" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                            <path d="M1 1L23 23" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Medidor de fuerza de contraseña -->
                        <div class="password-strength">
                            <div class="strength-bar">
                                <div class="strength-fill" id="strengthFill"></div>
                            </div>
                            <span class="strength-text" id="strengthText">Ingresa una contraseña</span>
                        </div>

                        <!-- Checkboxes de términos -->
                        <div class="form-checkboxes">
                            <label class="checkbox-wrapper required">
                                <input type="checkbox" id="acceptTerms" name="accept_terms" required>
                                <span class="checkmark"></span>
                                <span class="checkbox-label">Acepto los <a href="#" class="link">Términos y Condiciones</a></span>
                            </label>
                            
                            <label class="checkbox-wrapper">
                                <input type="checkbox" id="acceptPrivacy" name="accept_privacy">
                                <span class="checkmark"></span>
                                <span class="checkbox-label">Acepto las <a href="#" class="link">Políticas de Privacidad</a></span>
                            </label>
                        </div>

                        <button type="submit" class="btn-primary" id="registerSubmit">
                            <span class="btn-text">Crear cuenta</span>
                            <div class="btn-loader" style="display: none;">
                                <div class="spinner"></div>
                            </div>
                        </button>

                        <p class="switch-form">
                            ¿Ya tienes cuenta? <button type="button" class="link-btn" data-switch="login">Iniciar sesión</button>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="new-auth.js?v=2.0"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Navegaci√≥n</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .debug-panel {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .nav-test {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        .nav-btn {
            padding: 10px 20px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .nav-btn:hover {
            background: #2563eb;
        }
        .nav-btn.active {
            background: #10b981;
        }
        .section {
            display: none;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 8px;
            margin-top: 20px;
        }
        .section.active {
            display: block;
        }
        .log {
            background: #000;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #444;
        }
        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }
        .log-entry.info { color: #60a5fa; }
        .log-entry.success { color: #34d399; }
        .log-entry.error { color: #f87171; }
        .log-entry.warning { color: #fbbf24; }
    </style>
</head>
<body>
    <h1>üîß Debug de Navegaci√≥n</h1>
    
    <div class="debug-panel">
        <h3>üìä Estado del Sistema</h3>
        <div id="system-status">Cargando...</div>
    </div>
    
    <div class="nav-test">
        <button class="nav-btn active" data-section="dashboard">Dashboard</button>
        <button class="nav-btn" data-section="courses">Cursos</button>
        <button class="nav-btn" data-section="create-course">Crear Curso</button>
    </div>
    
    <div id="dashboard" class="section active">
        <h2>Dashboard</h2>
        <p>Esta es la secci√≥n del dashboard.</p>
    </div>
    
    <div id="courses" class="section">
        <h2>Mis Cursos</h2>
        <p>Esta es la secci√≥n de cursos.</p>
    </div>
    
    <div id="create-course" class="section">
        <h2>Crear Curso</h2>
        <p>Esta es la secci√≥n para crear cursos.</p>
    </div>
    
    <div class="log" id="log">
        <h3>üìù Log de Eventos</h3>
        <div id="log-content">Inicializando...</div>
    </div>
    
    <script>
        // Sistema de logging
        const log = {
            add: function(message, type = 'info') {
                const logContent = document.getElementById('log-content');
                const timestamp = new Date().toLocaleTimeString();
                const entry = document.createElement('div');
                entry.className = `log-entry ${type}`;
                entry.innerHTML = `[${timestamp}] ${message}`;
                logContent.appendChild(entry);
                logContent.scrollTop = logContent.scrollHeight;
                console.log(`[${type.toUpperCase()}] ${message}`);
            },
            clear: function() {
                document.getElementById('log-content').innerHTML = '';
            }
        };
        
        // Funci√≥n de navegaci√≥n
        function showSection(sectionName) {
            log.add(`üîÑ Navegando a secci√≥n: ${sectionName}`, 'info');
            
            // Ocultar todas las secciones
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Remover clase active de todos los botones
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Mostrar la secci√≥n seleccionada
            const targetSection = document.getElementById(sectionName);
            if (targetSection) {
                targetSection.classList.add('active');
                log.add(`‚úÖ Secci√≥n "${sectionName}" mostrada correctamente`, 'success');
            } else {
                log.add(`‚ùå No se encontr√≥ la secci√≥n "${sectionName}"`, 'error');
            }
            
            // Activar el bot√≥n correspondiente
            const targetBtn = document.querySelector(`[data-section="${sectionName}"]`);
            if (targetBtn) {
                targetBtn.classList.add('active');
                log.add(`‚úÖ Bot√≥n "${sectionName}" activado`, 'success');
            } else {
                log.add(`‚ùå No se encontr√≥ el bot√≥n para "${sectionName}"`, 'error');
            }
        }
        
        // Verificar elementos del DOM
        function checkDOM() {
            const navBtns = document.querySelectorAll('.nav-btn');
            const sections = document.querySelectorAll('.section');
            
            log.add(`üîç Verificando elementos del DOM...`, 'info');
            log.add(`üìä Botones encontrados: ${navBtns.length}`, 'info');
            log.add(`üìä Secciones encontradas: ${sections.length}`, 'info');
            
            // Verificar cada bot√≥n
            navBtns.forEach((btn, index) => {
                const sectionName = btn.getAttribute('data-section');
                const section = document.getElementById(sectionName);
                log.add(`üîç Bot√≥n ${index + 1}: "${sectionName}" - Secci√≥n: ${section ? '‚úÖ' : '‚ùå'}`, section ? 'success' : 'error');
            });
            
            // Actualizar estado del sistema
            document.getElementById('system-status').innerHTML = `
                <strong>Botones de navegaci√≥n:</strong> ${navBtns.length}<br>
                <strong>Secciones de contenido:</strong> ${sections.length}<br>
                <strong>Estado:</strong> <span style="color: #34d399;">‚úÖ Sistema listo</span>
            `;
        }
        
        // Event listeners para los botones
        function setupEventListeners() {
            log.add(`üîß Configurando event listeners...`, 'info');
            
            const navBtns = document.querySelectorAll('.nav-btn');
            navBtns.forEach((btn, index) => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    const sectionName = this.getAttribute('data-section');
                    log.add(`üñ±Ô∏è Click en bot√≥n "${sectionName}" (√≠ndice: ${index})`, 'info');
                    showSection(sectionName);
                });
                
                log.add(`‚úÖ Event listener agregado al bot√≥n "${btn.getAttribute('data-section')}"`, 'success');
            });
        }
        
        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            log.add(`üöÄ DOM cargado, iniciando debug...`, 'success');
            checkDOM();
            setupEventListeners();
            log.add(`‚úÖ Sistema de navegaci√≥n inicializado`, 'success');
        });
        
        // Exponer funciones globalmente para debugging
        window.debugNav = {
            showSection: showSection,
            checkDOM: checkDOM,
            log: log
        };
    </script>
</body>
</html>

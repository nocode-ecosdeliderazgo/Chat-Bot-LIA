[build]
  node_version = "18"
  
[build.environment]
  NODE_ENV = "production"

[functions]
  directory = "src/netlify/functions"

[[redirects]]
  from = "/api/login"
  to   = "/.netlify/functions/login"
  status = 200

[[redirects]]
  from = "/api/auth/issue"
  to   = "/.netlify/functions/auth-issue"
  status = 200

[[redirects]]
  from = "/api/register"
  to   = "/.netlify/functions/register"
  status = 200

[[redirects]]
  from = "/api/*"
  to   = "/.netlify/functions/:splat"
  status = 200



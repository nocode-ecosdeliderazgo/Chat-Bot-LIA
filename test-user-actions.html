<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test User Actions</title>
    <link rel="stylesheet" href="src/admin/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div style="padding: 20px;">
        <h1>Test User Actions</h1>
        
        <!-- Test buttons -->
        <div style="margin: 20px 0;">
            <button onclick="testEditUser()" class="btn-primary">Test Edit User</button>
            <button onclick="testDeleteUser()" class="btn-danger">Test Delete User</button>
            <button onclick="checkGlobalVariable()" class="btn-secondary">Check Global Variable</button>
        </div>
        
        <!-- Console output -->
        <div id="console-output" style="background: #f0f0f0; padding: 10px; margin: 20px 0; height: 200px; overflow-y: scroll; font-family: monospace;">
            <div>Console output will appear here...</div>
        </div>
        
        <!-- Simulated user table -->
        <div style="margin: 20px 0;">
            <h3>Simulated User Table</h3>
            <table style="border-collapse: collapse; width: 100%;">
                <thead>
                    <tr style="background: #f5f5f5;">
                        <th style="border: 1px solid #ddd; padding: 8px;">User</th>
                        <th style="border: 1px solid #ddd; padding: 8px;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td style="border: 1px solid #ddd; padding: 8px;">Test User 1</td>
                        <td style="border: 1px solid #ddd; padding: 8px;">
                            <button class="btn-icon" onclick="adminPanel.editUser(1)" title="Editar usuario">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn-icon" onclick="adminPanel.deleteUser(1)" title="Eliminar usuario">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td style="border: 1px solid #ddd; padding: 8px;">Test User 2</td>
                        <td style="border: 1px solid #ddd; padding: 8px;">
                            <button class="btn-icon" onclick="adminPanel.editUser(2)" title="Editar usuario">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn-icon" onclick="adminPanel.deleteUser(2)" title="Eliminar usuario">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal structure (copied from admin.html) -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal" id="modal">
            <div class="modal-header">
                <h3 id="modalTitle">Modal Title</h3>
                <button class="modal-close" id="modalClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Modal content will be loaded here -->
            </div>
        </div>
    </div>

    <script src="src/admin/admin.js"></script>
    <script>
        // Test functions
        function log(message) {
            const output = document.getElementById('console-output');
            const div = document.createElement('div');
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            output.appendChild(div);
            output.scrollTop = output.scrollHeight;
            console.log(message);
        }

        function testEditUser() {
            log('Testing editUser function...');
            try {
                if (typeof adminPanel !== 'undefined' && adminPanel) {
                    log('adminPanel exists: ' + typeof adminPanel);
                    log('editUser function exists: ' + typeof adminPanel.editUser);
                    if (typeof adminPanel.editUser === 'function') {
                        adminPanel.editUser(1);
                        log('editUser(1) called successfully');
                    } else {
                        log('ERROR: editUser is not a function');
                    }
                } else {
                    log('ERROR: adminPanel is not defined');
                }
            } catch (error) {
                log('ERROR calling editUser: ' + error.message);
            }
        }

        function testDeleteUser() {
            log('Testing deleteUser function...');
            try {
                if (typeof adminPanel !== 'undefined' && adminPanel) {
                    log('adminPanel exists: ' + typeof adminPanel);
                    log('deleteUser function exists: ' + typeof adminPanel.deleteUser);
                    if (typeof adminPanel.deleteUser === 'function') {
                        adminPanel.deleteUser(1);
                        log('deleteUser(1) called successfully');
                    } else {
                        log('ERROR: deleteUser is not a function');
                    }
                } else {
                    log('ERROR: adminPanel is not defined');
                }
            } catch (error) {
                log('ERROR calling deleteUser: ' + error.message);
            }
        }

        function checkGlobalVariable() {
            log('Checking global adminPanel variable...');
            log('typeof adminPanel: ' + typeof adminPanel);
            log('adminPanel exists: ' + (adminPanel ? 'YES' : 'NO'));
            if (adminPanel) {
                log('adminPanel methods:');
                log('- editUser: ' + typeof adminPanel.editUser);
                log('- deleteUser: ' + typeof adminPanel.deleteUser);
                log('- showModal: ' + typeof adminPanel.showModal);
                log('- closeModal: ' + typeof adminPanel.closeModal);
            }
        }

        // Wait for DOM to load, then test
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                log('DOM loaded, checking adminPanel...');
                checkGlobalVariable();
            }, 1000);
        });
    </script>
</body>
</html>
